jobs:
  include:
    - os: osx
      osx_image: xcode10.1
      language: generic
      env: ARTIFACT=x86_64-apple-darwin-10.13-ghcup

    - os: osx
      osx_image: xcode11.3
      language: generic
      env: ARTIFACT=x86_64-apple-darwin-10.14-ghcup

script: ".travis/build.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file: $ARTIFACT
  on:
    repo: hasufell/ghcup-hs
    tags: true
  skip_cleanup: true
  draft: true
